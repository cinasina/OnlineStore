{% extends 'base.html' %}
{% load  static %}

{% block content %}

    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product">
                        <h2 class="section-title">Latest Products</h2>
                        <div class="product-carousel">
                            <div class="single-product">
                                <div class="product-f-image">
                                    <img src="#" alt="">
                                    <div class="product-hover">
                                        <a href="#" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Add to cart</a>
                                        <a href="#" class="view-details-link"><i class="fa fa-link"></i> See details</a>
                                    </div>
                                </div>

                                <h2><a href="#">#</a></h2>

                                <div class="product-carousel-price">
                                    <ins>$#</ins> <del>$100.00</del>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->

    <div class="brands-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand-wrapper">
                        <div class="brand-list">
                            <img src="{% static 'img/brand1.png' %}" alt="">
                            <img src="{% static 'img/brand2.png' %}" alt="">
                            <img src="{% static 'img/brand3.png' %}" alt="">
                            <img src="{% static 'img/brand4.png' %}" alt="">
                            <img src="{% static 'img/brand5.png' %}" alt="">
                            <img src="{% static 'img/brand6.png' %}" alt="">
                            <img src="{% static 'img/brand1.png' %}" alt="">
                            <img src="{% static 'img/brand2.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End brands area -->

    <div class="product-widget-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Top Sellers</h2>
                        <a href="{% static '' %}" class="wid-view-more">View All</a>
                        <div class="single-wid-product">
                            <a href="#"><img src="{% static 'img/product-thumb-1.jpg' %}" alt="" class="product-thumb"></a>
                            <h2><a href="#">Sony Smart TV - 2015</a></h2>
                            <div class="product-wid-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="product-wid-price">
                                <ins>$400.00</ins> <del>$425.00</del>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End product widget area -->

{% endblock %}
